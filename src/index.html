<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script
      src="https://kit.fontawesome.com/e4d7ea1fdd.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo list</title>
  </head>
  <body>
    <div class="task-overview-bg">
      <div class="task-overview-window" tabindex="-1">
        <div class="task-overview-header">
          <div class="task-overview-header__project-name"></div>
          <div class="task-overview-header__close-button-wrapper">
            <button
              class="task-overview-header__close-button"
              id="to-close-button"
            >
              <img src="/src/icons/close-outline.svg" alt="close" />
            </button>
          </div>
        </div>
        <div class="task-overview-main">
          <div class="task-overview-info">
            <div class="task-detail-wrapper">
              <div class="task-detail-wrapper__checkbox-wrapper">
                <input
                  type="checkbox"
                  id="task-detail-wrapper__checkbox"
                  data-input="data"
                />
              </div>
              <div class="task-overview-content-wrapper">
                <div class="task-overview-content-wrapper__name"></div>
                <div class="task-overview-content-wrapper__description"></div>
              </div>
            </div>
            <div class="task-overview-buttons-wrapper">
              <button class="task-overview-buttons-wrapper__cancel">
                Cancel
              </button>
              <button class="task-overview-buttons-wrapper__apply">
                Apply
              </button>
            </div>
          </div>
          <div class="task-overview-additional">
            <div class="additional-project-wrapper">
              <div class="project-name">Project</div>
              <div class="project-data">
                <select
                  name="projects"
                  id="overview-projects"
                  data-input="data"
                ></select>
              </div>
            </div>
            <hr />
            <div class="additional-due-date-wrapper">
              <div class="due-date-name">Due date</div>
              <div class="due-date-data">
                <input type="date" id="overview-date" data-input="data" />
              </div>
            </div>
            <hr />
            <div class="additional-priority-wrapper">
              <div class="priority-name">Priority</div>
              <div class="priority-data">
                <select
                  name="priority"
                  id="overview-priority"
                  data-input="data"
                >
                  <option data-priority="1" value="1">Priority 1</option>
                  <option data-priority="2" value="2">Priority 2</option>
                  <option data-priority="3" value="3">Priority 3</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="todo-app">
      <header class="header">
        <div class="header__hamburger">
          <span class="material-symbols-outlined"> menu </span>
        </div>
        <div class="header__tagline">Just do It!</div>
      </header>
      <div class="app-wrapper">
        <div class="sidebar-bg"></div>
        <div class="sidebar">
          <div class="top-filters">
            <button
              class="top-filters__filter-btn"
              id="all-tasks"
              data-button="sidebar"
            >
              <img src="/src/icons/inbox.svg" alt="" />
              All tasks
            </button>
            <button
              class="top-filters__filter-btn"
              id="today"
              data-button="sidebar"
            >
              <img src="/src/icons/calendar-today.svg" alt="" />
              Today
            </button>
            <button
              class="top-filters__filter-btn"
              id="this-week"
              data-button="sidebar"
            >
              <img src="/src/icons/calendar-week.svg" alt="" />
              This week
            </button>
          </div>
          <div class="projects">
            <div class="projects__projects-section-wrapper">
              <div class="projects__projects-btn-wrapper">
                <button class="projects__projects-btn">Projects</button>
                <div class="icon-cont">
                  <div class="projects__add-icon">
                    <svg
                      width="20"
                      height="20"
                      viewBox="0 0 28 28"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <circle
                        cx="14"
                        cy="14"
                        r="14"
                        fill="#1C1D22"
                        fill-opacity="0.08"
                      />
                      <g opacity="0.4">
                        <path
                          d="M18 14L10 14"
                          stroke="#1C1D22"
                          stroke-width="2"
                          stroke-linecap="round"
                        />
                        <path
                          d="M14 18L14 10"
                          stroke="#1C1D22"
                          stroke-width="2"
                          stroke-linecap="round"
                        />
                      </g>
                    </svg>
                  </div>
                  <div class="projects__extend-icon">
                    <svg
                      width="14"
                      height="10"
                      viewBox="0 0 10 6"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M9 1L5 5L1 1"
                        stroke="#1C1D22"
                        stroke-width="2"
                        stroke-opacity="0.4"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </div>
                </div>
              </div>
              <div class="project-create prj-create-form-disable">
                <form action="">
                  <div class="project-create__input-name">
                    <input
                      type="text"
                      name="project-create__name"
                      id="project-create__name"
                      placeholder="Project name"
                      required
                    />
                  </div>
                  <div class="project-create__btn-wrapper">
                    <button type="button" class="project-create__btn-cancel">
                      Cancel
                    </button>
                    <button class="project-create__btn-add-project" disabled>
                      Add project
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="projects__list"></div>
          </div>
        </div>
        <div class="main">
          <div class="main__content-wrapper">
            <div class="name">
              <div class="name__text"></div>
            </div>
            <div class="tasks"></div>
            <div class="add-todo-btn-wrapper"></div>
            <div class="tasks completed"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
