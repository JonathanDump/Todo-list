<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Todo list</title>
  </head>
  <body>
    <div id="todo-app">
      <header class="header">
        <div class="header__hamburger">
          <span class="material-symbols-outlined"> menu </span>
        </div>
        <div class="header__add-btn-cont">
          <button class="header__add-btn">
            <svg
              class="header__add-icon"
              width="28"
              height="28"
              viewBox="0 0 28 28"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="14" cy="14" r="14" fill="white" fill-opacity="0.2" />
              <g opacity="0.8">
                <path
                  d="M18 14L10 14"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                />
                <path
                  d="M14 18L14 10"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </g>
            </svg>
          </button>
        </div>
      </header>
      <div class="app-wrapper">
        <div class="sidebar">
          <div class="top-filters">
            <button class="top-filters__filter-btn">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>inbox</title>
                <path
                  d="M19,15H15A3,3 0 0,1 12,18A3,3 0 0,1 9,15H5V5H19M19,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z"
                />
              </svg>
              Inbox
            </button>
            <button class="top-filters__filter-btn">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>calendar-today</title>
                <path
                  d="M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z"
                />
              </svg>
              Today
            </button>
            <button class="top-filters__filter-btn">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>calendar-week</title>
                <path
                  d="M6 1H8V3H16V1H18V3H19C20.11 3 21 3.9 21 5V19C21 20.11 20.11 21 19 21H5C3.89 21 3 20.1 3 19V5C3 3.89 3.89 3 5 3H6V1M5 8V19H19V8H5M7 10H17V12H7V10Z"
                />
              </svg>
              This week
            </button>
          </div>
          <div class="projects">
            <div class="projects__projects-section-wrapper list-btn-active">
              <div class="projects__projects-btn-wrapper">
                <button class="projects__projects-btn">Projects</button>
                <div class="icon-cont">
                  <div class="projects__add-icon">
                    <svg
                      width="20"
                      height="20"
                      viewBox="0 0 28 28"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <circle
                        cx="14"
                        cy="14"
                        r="14"
                        fill="#1C1D22"
                        fill-opacity="0.08"
                      />
                      <g opacity="0.4">
                        <path
                          d="M18 14L10 14"
                          stroke="#1C1D22"
                          stroke-width="2"
                          stroke-linecap="round"
                        />
                        <path
                          d="M14 18L14 10"
                          stroke="#1C1D22"
                          stroke-width="2"
                          stroke-linecap="round"
                        />
                      </g>
                    </svg>
                  </div>
                  <div class="projects__extend-icon">
                    <svg
                      width="14"
                      height="10"
                      viewBox="0 0 10 6"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M9 1L5 5L1 1"
                        stroke="#1C1D22"
                        stroke-width="2"
                        stroke-opacity="0.4"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </div>
                </div>
              </div>
              <div class="project-create">
                <form action="">
                  <div class="project-create__input-name">
                    <input
                      type="text"
                      name="project-create__name"
                      id="project-create__name"
                      placeholder="Project name"
                      required
                    />
                  </div>
                  <div class="project-create__btn-wrapper">
                    <button type="button" class="project-create__btn-cancel">
                      Cancel
                    </button>
                    <button class="project-create__btn-add-project">
                      Add project
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="projects__list">
              <button class="projects__item">Water plants</button>

              <button class="projects__item">Milk the cow</button>
            </div>
          </div>
        </div>
        <div class="main">
          <div class="main__content-wrapper">
            <div class="name">
              <div class="name__text">Water plants</div>
            </div>
            <div class="tasks">
              <div class="task">
                <input type="checkbox" id="todo" name="todo" />
                <div class="task__text-wrapper">
                  <div class="task__content">Water the sunflower</div>
                  <div class="task__description">
                    fdgdfgdfg Water plantsWater plantsWater plantsWater
                    plantsWater plantsWater plantsWater plantsWater plantsWater
                    plantsWater plants
                  </div>
                </div>
              </div>
              <div class="task">
                <input type="checkbox" id="todo" name="todo" />
                <div class="task__text-wrapper">
                  <div class="task__content">Water the sunflower</div>
                  <div class="task__description">fdgdfgdfg</div>
                </div>
              </div>
              <div class="task-create">
                <form action="">
                  <div class="info-wrapper">
                    <div class="info-wrapper__content">
                      <input
                        type="text"
                        name="content"
                        id="content"
                        placeholder="Task name"
                        required
                      />
                    </div>
                    <div class="info-wrapper__description">
                      <input
                        type="text"
                        name="description"
                        id="description"
                        placeholder="Description"
                      />
                    </div>
                    <div class="info-wrapper__additional">
                      <input type="date" name="date" id="date" />
                      <select name="priority" id="priority">
                        <option value="priority1">Priority 1</option>
                        <option value="priority2">Priority 2</option>
                        <option value="priority3">Priority 3</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-btn-wrapper">
                    <button type="button" class="form-btn-wrapper__btn-cancel">
                      Cancel
                    </button>
                    <button class="form-btn-wrapper__btn-add-task">
                      Add task
                    </button>
                  </div>
                </form>
              </div>
              <div class="tasks__add-todo-btn-wrapper">
                <button class="tasks__add-todo-btn">
                  <svg
                    width="18"
                    height="18"
                    viewBox="0 0 18 18"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <circle
                      cx="9"
                      cy="9"
                      r="9"
                      fill="#1C1D22"
                      fill-opacity="0.08"
                    />
                    <g opacity="0.4">
                      <path
                        d="M12 9H6"
                        stroke="#1C1D22"
                        stroke-width="2"
                        stroke-linecap="round"
                      />
                      <path
                        d="M9 12L9 6"
                        stroke="#1C1D22"
                        stroke-width="2"
                        stroke-linecap="round"
                      />
                    </g>
                  </svg>
                  Add task
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
